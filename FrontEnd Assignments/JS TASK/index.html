<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Menu Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Restaurant Menu Management</h1>

    <form id="itemForm">
      <input type="hidden" id="itemId" />
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="itemName" class="form-label">Item Name</label>
          <input
            type="text"
            class="form-control"
            id="itemName"
            required
            placeholder="Enter item name"
          />
        </div>
        <div class="col-md-6">
          <label for="itemCategory" class="form-label">Category</label>
          <input
            type="text"
            class="form-control"
            id="itemCategory"
            required
            placeholder="e.g., Starter, Main, Dessert"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="itemDescription" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="itemDescription"
          rows="2"
          placeholder="Describe the item"
          required
        ></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="itemPrice" class="form-label">Price (â‚¹)</label>
          <input
            type="number"
            class="form-control"
            id="itemPrice"
            min="0"
            step="0.01"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="itemAvailability" class="form-label">Availability</label>
          <select class="form-select" id="itemAvailability" required>
            <option value="" disabled selected>Select availability</option>
            <option value="available">Available</option>
            <option value="unavailable">Unavailable</option>
          </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100" id="submitBtn">
            Add Item
          </button>
        </div>
      </div>
    </form>

    <hr />

    <h3 class="mb-3">Menu Items</h3>
    <div id="itemsList" class="list-group"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
