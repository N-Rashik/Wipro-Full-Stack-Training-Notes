<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #eef2f5;
            font-family: 'Arial', sans-serif;
        }
        .card {
            margin-top: 40px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .badge-unread { background-color: #dc3545; color: white; }
        .badge-read { background-color: #28a745; color: white; }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h3 class="mb-4">Notifications</h3>

        <div th:if="${#lists.isEmpty(notifications)}" class="alert alert-info">
            No notifications yet!
        </div>

        <table class="table table-hover" th:if="${!#lists.isEmpty(notifications)}">
            <thead>
            <tr>
                <th>Message</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notification : ${notifications}">
                <td th:text="${notification.message}">Notification message</td>
                <td th:text="${#temporals.format(notification.createdAt, 'dd MMM yyyy HH:mm')}">Date</td>
                <td>
                    <span th:classappend="${notification.readStatus} ? 'badge badge-read' : 'badge badge-unread'"
                          th:text="${notification.readStatus} ? 'Read' : 'Unread'">Status</span>
                </td>
            </tr>
            </tbody>
        </table>

        <a th:href="@{/owner/dashboard}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
