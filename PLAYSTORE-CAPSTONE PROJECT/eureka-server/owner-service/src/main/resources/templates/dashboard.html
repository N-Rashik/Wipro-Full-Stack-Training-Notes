<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>

    <!-- Bootstrap & jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background: #f4f7fc;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Navbar */
        .navbar {
            border-radius: 0 0 25px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .badge {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {transform: scale(1);}
            50% {transform: scale(1.2);}
            100% {transform: scale(1);}
        }

        /* Page Header */
        h2 {
            font-weight: bold;
            color: #333;
        }

        /* App Card */
        .app-card {
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            background: #fff;
        }
        .app-card:hover {
            transform: translateY(-7px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .app-icon {
            height: 180px;
            object-fit: contain;
            border-radius: 20px 20px 0 0;
            background: #f8f9fa;
            padding: 15px;
        }

        /* Card animations */
        .card-body {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(15px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-5 py-3">
    <a class="navbar-brand" href="#">PlayStore Owner</a>
    <div class="ms-auto d-flex">
        <a th:href="@{/owner/notifications}" class="btn btn-warning me-2 position-relative">
            Notifications
            <span class="badge bg-danger position-absolute top-0 start-100 translate-middle"
                  th:text="${owner.notificationsCount}">0</span>
        </a>
        
        <a th:href="@{/owner/logout}" class="btn btn-danger">Logout</a>
    </div>
</nav>

<div class="container mt-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Apps</h2>
        <a th:href="@{/owner/app/create}" class="btn btn-success btn-lg">+ Add App</a>
    </div>

    <!-- Category & Search -->
    <div class="mb-4">
    <form th:action="@{/owner/app/dashboard}" method="get" class="d-flex w-100">
    <input type="hidden" name="ownerId" th:value="${owner.id}" />

    <!-- Category Dropdown -->
    
    <select name="category" class="form-select me-2">
        <option value="all"
                th:selected="${selectedCategory == null or selectedCategory == 'all'}">
            All Categories
        </option>
        <option th:each="cat : ${categories}"
                th:value="${cat}"
                th:text="${cat}"
                th:selected="${selectedCategory == cat}">
        </option>
    </select>

    <!-- Search box -->
    <input type="text" name="keyword" class="form-control me-2"
           placeholder="Search apps..."
           th:value="${keyword}">

    <button type="submit" class="btn btn-primary">üîç Search</button>
</form>
</div>


    <!-- Apps Grid -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="app : ${apps}">
            <div class="card app-card">
                <img th:src="${app.iconUrl}" alt="App Icon" class="app-icon card-img-top"/>
                <div class="card-body">
                    <h5 th:text="${app.name}" class="card-title"></h5>
                    <p class="card-text">
                        <b>Category:</b> <span th:text="${app.category}"></span><br>
                        <b>Version:</b> <span th:text="${app.version}"></span><br>
                        <b>Downloads:</b> <span th:text="${app.downloadCount}"></span>
                    </p>
                </div>
                <div class="card-footer d-flex flex-wrap justify-content-between">
                    <a th:href="@{/owner/app/edit/{id}(id=${app.id})}" class="btn btn-primary btn-sm">‚úèÔ∏è Edit</a>
                    <a th:href="@{/owner/app/delete/{id}(id=${app.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Delete app?');">üóë Delete</a>
                    <a th:href="@{/owner/app/comments/{id}(id=${app.id})}" class="btn btn-secondary btn-sm">üí¨ Comments</a>
                    <a th:href="@{/owner/app/toggle/{id}(id=${app.id})}" 
                       th:text="${app.visible} ? 'üôà Hide' : 'üëÄ Show'" 
                       class="btn btn-warning btn-sm"></a>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Footer -->
<footer class="bg-primary text-white text-center py-4 mt-5" style="border-radius: 25px 25px 0 0;">
    <div class="container">
        <p class="mb-1">&copy; 2025 PlayStore. All rights reserved.</p>
        <p class="mb-0">
            <a href="#" class="text-white text-decoration-none me-3">Privacy Policy</a>
            <a href="#" class="text-white text-decoration-none">Terms of Service</a>
        </p>
    </div>
</footer>

</body>
</html>
