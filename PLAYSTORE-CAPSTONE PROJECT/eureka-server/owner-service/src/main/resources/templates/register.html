<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner Registration</title>

    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- jQuery and Bootstrap JS from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            0% {opacity: 0; transform: translateY(-30px);}
            100% {opacity: 1; transform: translateY(0);}
        }
        .btn-primary:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
        input:focus {
            border-color: #f08a5d;
            box-shadow: 0 0 10px rgba(240,138,93,0.5);
        }
    </style>
</head>
<body>

<div class="card col-md-6">
    <h3 class="text-center mb-4">Owner Registration</h3>
    <form th:action="@{/owner/register}" th:object="${owner}" method="post">
        <div class="mb-3">
            <input type="text" th:field="*{name}" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone (Optional)">
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
        <p class="mt-3 text-center">
            Already have an account? <a th:href="@{/owner/login}">Login</a>
        </p>
    </form>
</div>

</body>
</html>
