<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
    body {
        background: linear-gradient(to right, #89f7fe, #66a6ff);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .login-container {
        background: white;
        width: 350px;
        margin: 100px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
        text-align: center;
    }
    h1 {
        color: #2c3e50;
        margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }
    button {
        background-color: #2980b9;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
    }
    button:hover {
        background-color: #1c5980;
    }
</style>
</head>
<body>

<div class="login-container">
    <h1>Login Page</h1>
    <form action="WelcomeServlet" method="post">
        <input type="text" name="txt1" placeholder="Enter Username" required><br>
        <input type="password" name="txt2" placeholder="Enter Password" required><br>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
