<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restaurant Menu Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #f1f5f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2c3e50;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px 40px;
    }

    h1 {
      text-align: center;
      color: #1f2937;
      font-weight: 700;
      margin-bottom: 30px;
    }

    #itemForm {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      margin-bottom: 80px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #34495e;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 8px 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 6px rgba(59,130,246,0.5);
    }

    button {
      background: linear-gradient(45deg, #4f46e5, #3b82f6);
      border: none;
      color: white;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: linear-gradient(45deg, #3b82f6, #2563eb);
    }

    .menu-item {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    }

    .menu-item:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      transform: translateY(-3px);
      transition: all 0.2s ease;
    }

    .menu-item strong {
      display: block;
      margin-bottom: 6px;
    }

    .menu-item small {
      text-transform: uppercase;
      font-weight: 600;
      font-size: 0.85rem;
      color: #555;
    }

    .btn-group {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn-group button {
      flex: 1;
      padding: 8px 0;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .edit-btn {
      background: #3b82f6;  
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      transition: background-color 0.3s ease;
    }

    .edit-btn:hover {
      background: #2563eb;  
    }

    .delete-btn {
      background: #f87171;  
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
      background: #ef4444;  
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Restaurant Menu Management</h1>

    <form id="itemForm">
      <input type="hidden" id="itemId" />
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="itemName" class="form-label">Item Name</label>
          <input type="text" class="form-control" id="itemName" required placeholder="Enter item name" />
        </div>
        <div class="col-md-6">
          <label for="itemCategory" class="form-label">Category</label>
          <input type="text" class="form-control" id="itemCategory" required placeholder="e.g., Starter, Main, Dessert" />
        </div>
      </div>

      <div class="mb-3">
        <label for="itemDescription" class="form-label">Description</label>
        <textarea class="form-control" id="itemDescription" rows="2" placeholder="Describe the item" required></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label for="itemPrice" class="form-label">Price (₹)</label>
          <input type="number" class="form-control" id="itemPrice" min="0" step="0.01" required />
        </div>
        <div class="col-md-4">
          <label for="itemAvailability" class="form-label">Availability</label>
          <select class="form-select" id="itemAvailability" required>
            <option value="" disabled selected>Select availability</option>
            <option value="available">Available</option>
            <option value="unavailable">Unavailable</option>
          </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100" id="submitBtn">Add Item</button>
        </div>
      </div>
    </form>

    <hr />
    <h3 class="mb-3">Menu Items</h3>
    <div id="itemsList" class="list-group"></div>
  </div>

  <script>
    const STORAGE_KEY = "restaurant_menu_items";

    function getStoredItems() {
      const data = localStorage.getItem(STORAGE_KEY);
      if (data) return JSON.parse(data);
      return [];
    }

    function saveStoredItems(items) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    function apicreateitem(item) {
      return new Promise((resolve) => {
        setTimeout(() => {
          const items = getStoredItems();
          item.id = Date.now().toString(); 
          items.push(item);
          saveStoredItems(items);
          resolve(item);
        }, 300);
      });
    }

    function apigetAllitems() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve(getStoredItems());
        }, 300);
      });
    }

    function apideleteitem(id) {
      return new Promise((resolve) => {
        setTimeout(() => {
          let items = getStoredItems();
          items = items.filter((item) => item.id !== id);
          saveStoredItems(items);
          resolve(true);
        }, 300);
      });
    }

    function apiupdateitem(updatedItem) {
      return new Promise((resolve) => {
        setTimeout(() => {
          let items = getStoredItems();
          items = items.map((item) =>
            item.id === updatedItem.id ? updatedItem : item
          );
          saveStoredItems(items);
          resolve(updatedItem);
        }, 300);
      });
    }

    const itemForm = document.getElementById("itemForm");
    const itemsList = document.getElementById("itemsList");
    const submitBtn = document.getElementById("submitBtn");
    const itemIdInput = document.getElementById("itemId");
    const itemNameInput = document.getElementById("itemName");
    const itemDescriptionInput = document.getElementById("itemDescription");
    const itemCategoryInput = document.getElementById("itemCategory");
    const itemPriceInput = document.getElementById("itemPrice");
    const itemAvailabilityInput = document.getElementById("itemAvailability");

    let isEditing = false;

    function renderItems(items) {
      if (items.length === 0) {
        itemsList.innerHTML =
          '<div class="alert alert-info">No menu items found. Add some!</div>';
        return;
      }

      itemsList.innerHTML = "";
      items.forEach((item) => {
        const itemElem = document.createElement("div");
        itemElem.className =
          "list-group-item d-flex justify-content-between align-items-start flex-column flex-md-row";
        itemElem.innerHTML = `
          <div class="ms-2 me-auto">
            <div class="fw-bold">${item.itemName} <span class="badge bg-secondary">${item.category}</span></div>
            <div>${item.description}</div>
            <div>Price: ₹${parseFloat(item.price).toFixed(2)}</div>
            <div>Status: <span class="badge ${
              item.availability === "available"
                ? "bg-success"
                : "bg-danger"
            }">${item.availability}</span></div>
          </div>
          <div class="btn-group mt-2 mt-md-0" role="group" aria-label="actions">
            <button class="btn btn-sm btn-outline-primary edit-btn" data-id="${item.id}">Edit</button>
            <button class="btn btn-sm btn-outline-danger delete-btn" data-id="${item.id}">Delete</button>
          </div>
        `;
        itemsList.appendChild(itemElem);
      });
    }

    function loadItems() {
      apigetAllitems().then((items) => {
        renderItems(items);
      });
    }

    function resetForm() {
      itemForm.reset();
      itemIdInput.value = "";
      submitBtn.textContent = "Add Item";
      isEditing = false;
    }

    function fillForm(item) {
      itemIdInput.value = item.id;
      itemNameInput.value = item.itemName;
      itemDescriptionInput.value = item.description;
      itemCategoryInput.value = item.category;
      itemPriceInput.value = item.price;
      itemAvailabilityInput.value = item.availability;
      submitBtn.textContent = "Update Item";
      isEditing = true;
    }

    itemForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const itemData = {
        itemName: itemNameInput.value.trim(),
        description: itemDescriptionInput.value.trim(),
        category: itemCategoryInput.value.trim(),
        price: parseFloat(itemPriceInput.value).toFixed(2),
        availability: itemAvailabilityInput.value,
      };

      if (isEditing) {
        if (!confirm("Are you sure you want to update this item?")) {
          return;
        }
        itemData.id = itemIdInput.value;
        apiupdateitem(itemData).then(() => {
          loadItems();
          resetForm();
        });
      } else {
        apicreateitem(itemData).then(() => {
          loadItems();
          resetForm();
        });
      }
    });

    itemsList.addEventListener("click", (e) => {
      if (e.target.classList.contains("edit-btn")) {
        const id = e.target.getAttribute("data-id");
        apigetAllitems().then((items) => {
          const item = items.find((i) => i.id === id);
          if (item) fillForm(item);
        });
      } else if (e.target.classList.contains("delete-btn")) {
        const id = e.target.getAttribute("data-id");
        if (confirm("Are you sure you want to delete this item?")) {
          apideleteitem(id).then(() => loadItems());
        }
      }
    });

    loadItems();
  </script>
</body>
</html>
