<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Report Card System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="#">Student Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5 mb-5">
    <h2 class="text-center fw-bold text-primary">Student Report Card System</h2>

    <div class="card p-4 mt-4 shadow-lg form-card">
        <div class="mb-3">
            <label for="studentName" class="form-label">Student Name</label>
            <input
              type="text"
              class="form-control"
              id="studentName"
              placeholder="Enter student's name"
            />
        </div>
        <div class="mb-3">
            <label for="marks" class="form-label">Marks (comma separated)</label>
            <input
              type="text"
              class="form-control"
              id="marks"
              placeholder="e.g., 95, 88, 92"
            />
            <small class="text-muted"
              >Enter marks for Math, Science, and English in order.</small
            >
        </div>
        <button class="btn btn-primary w-100" onclick="generateReport()">
          Generate Report Card
        </button>
    </div>

    <!-- Report Output -->
    <div
      class="mt-4 d-flex align-items-start"
      id="reportCard"
      style="gap: 20px"
    >
        <!-- Student Image -->
        <div>
            <img
              id="studentImage"
              src=""
              alt="Student Image"
              class="student-img"
              style="display: none"
            />
        </div>

        <!-- Report Section -->
        <div
          id="reportSection"
          class="report-card p-3 shadow-lg"
          style="display: none; min-width: 300px"
        >
            <h4 id="displayName" class="fw-bold mb-3"></h4>
            <table class="table table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="marksTable">
                    <!-- Rows added dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 fixed-bottom">
    &copy; 2025 Student Report Card System. All rights reserved.
</footer>

<script src="reportcard.js"></script>
</body>
</html>
