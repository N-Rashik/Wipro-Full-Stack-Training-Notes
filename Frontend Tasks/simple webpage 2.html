<!DOCTYPE html>
<html>
<head>
  <title>Div Layout Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .container {
      width: 500px; 
      margin: 0 auto;
      text-align: center;
      border: 1px solid black;
    }

    h2 {
      color: crimson;
      padding: 20px;
    }

    .section1 {
      background-color: limegreen;
      color: white;
      padding: 40px;
    }

    .section2 {
      background-color: orange;
      color: white;
      padding: 40px;
    }

    .section3 {
      background-color: hotpink;
      color: white;
      padding: 40px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Dividing HTML Page by using &lt;div&gt; Tag</h2>

    <div class="section1">Section 1</div>
    <div class="section2">Section 2</div>
    <div class="section3">Section 3</div>
  </div>

</body>
</html>
